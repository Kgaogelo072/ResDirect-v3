<div class="p-6">
  <h2 class="text-xl font-semibold mb-4">Property Management</h2>
  
  <!-- Search -->
  <input type="text" 
         placeholder="Search properties..." 
         class="w-full px-4 py-2 border rounded mb-4"
         [value]="searchTerm()"
         (input)="onSearchChange($event)">
  
  <!-- Loading -->
  <div *ngIf="isLoading()" class="text-center py-8">
    Loading...
  </div>
  
  <!-- Empty State -->
  <div *ngIf="!isLoading() && filteredProperties().length === 0" class="text-center py-8">
    <p>No properties found</p>
  </div>
  
  <!-- Properties -->
  <div *ngIf="!isLoading() && filteredProperties().length > 0" class="space-y-4">
    <div *ngFor="let property of paginatedProperties" class="border rounded p-4">
      <h3 class="font-semibold">{{ property.title }}</h3>
      <p class="text-gray-600">{{ property.address }}</p>
      <p class="text-primary font-bold">{{ formatCurrency(property.rentalAmount) }}/month</p>
      
      <div class="mt-2 space-x-2">
        <button (click)="onEditProperty(property)" class="text-blue-600">Edit</button>
        <button (click)="confirmDelete(property)" class="text-red-600">Delete</button>
      </div>
    </div>
  </div>
  
  <!-- Delete Modal -->
  <div *ngIf="showDeleteModal()" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded max-w-md w-full mx-4">
      <h3 class="text-lg font-semibold mb-4">Delete Property</h3>
      <p class="mb-6">Are you sure you want to delete this property?</p>
      <div class="flex justify-end space-x-2">
        <button (click)="cancelDelete()" class="px-4 py-2 border rounded">Cancel</button>
        <button (click)="deleteProperty()" class="px-4 py-2 bg-red-600 text-white rounded">Delete</button>
      </div>
    </div>
  </div>
</div>
